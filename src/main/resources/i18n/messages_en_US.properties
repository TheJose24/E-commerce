# Texts for the About Us Page
SN.sobrenosotros.titulo = About Us
SN.sobrenosotros.parrafo = We specialize in gamer chairs designed to provide ergonomic support, cutting-edge aesthetics, and durability. Each of our models has been carefully selected to ensure they fit your needs and style. We work with the best manufacturers and use high-quality materials that guarantee a unique and comfortable experience, keeping you at 100% even during the longest gaming sessions.

SN.ND.titulo = Our Difference
SN.ND.descripcion = Since 2019, Slam Racing has redefined what people think about gamer chairs in Peru.

SN.ND.busqueda.titulo = Relentless Search for the Best
SN.ND.busqueda.descripcion = We have created a team of designers tirelessly searching for the best-performing gaming chair in Peru.

SN.ND.valor.titulo = Get the Most Value for Your Investment
SN.ND.valor.descripcion = The best investment our users make is obtaining products that, thanks to their high-end manufacturing materials, allow them to enjoy a premium chair with guaranteed durability at the ideal price.

SN.ND.mejora.titulo = Continuous Improvement of Products
SN.ND.mejor.descripcion = We dedicate the efforts of our design and production team to finding stronger materials to provide our users with new products of better quality and optimal performance.

SN.fabricacion.titulo = Class Manufacturing
SN.fabricacion.descripcion = Driven by R&D. Internationally certified. Every Slam Racing chair starts in our internal laboratory and testing facilities. We design and test every aspect of our chair to ensure it is more durable and comfortable than ever.
SN.fabricacion.boton = Expand +

SN.calidad.titulo = Quality Beyond the Surface
SN.calidad.descripcion = Designed expressly, inside and out. Because every detail matters. From advanced computer simulations to how we join individual upholstery panels, we ensure that every iteration, component, and material sample is designed to continue (and to keep going).
SN.calidad.boton = Expand +

SN.mejorsilla.titulo = THE BEST OF A GAMER CHAIR

