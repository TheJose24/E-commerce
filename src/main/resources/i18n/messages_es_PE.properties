# Textos para la Página Sobre Nosotros
SN.sobrenosotros.titulo=Sobre Nosotros
SN.sobrenosotros.parrafo=Nos especializamos en sillas gamer diseñadas para brindar soporte ergonómico, estética de vanguardia y durabilidad. Cada uno de nuestros modelos ha sido seleccionado cuidadosamente para garantizar que se adapten a tus necesidades y estilo. Trabajamos con los mejores fabricantes y usamos materiales de alta calidad que aseguran una experiencia única y cómoda, manteniéndote al 100% incluso en las partidas más largas.

SN.ND.titulo=Nuestra diferencia
SN.ND.descripcion=Desde el 2019, Slam Racing redefinió lo que las personas piensan sobre las sillas gamer en el Perú

SN.ND.busqueda.titulo=Búsqueda incesante de lo mejor
SN.ND.busqueda.descripcion=Hemos creado un equipo de diseñadores e incansablemente en la búsqueda de la silla de juego con mejor rendimiento del Perú.

SN.ND.valor.titulo=Consigue el máximo valor a tu inversión
SN.ND.valor.descripcion=La mejor inversión que realizan nuestros usuarios es obtener productos que, gracias a sus materiales de fabricación de alta gama, puedan aprovechar una silla premium y durabilidad garantizada por el precio ideal.

SN.ND.mejora.titulo=Mejora continua de productos
SN.ND.mejor.descripcion=Dedicamos el esfuerzo de nuestro equipo de diseño y producción en la búsqueda de materiales más resistentes para brindar a nuestro usuarios nuevos productos de mejor calidad y óptima performance.

SN.fabricacion.titulo=Fabricación de clase
SN.fabricacion.descripcion=Impulsado por la I+D. Certificado internacionalmente. Cada silla Slam Racing comienza en nuestro laboratorio interno y en nuestras instalaciones de pruebas. Diseñamos y probamos cada aspecto de nuestra silla para asegurarnos de que sea más resistente y cómoda que nunca.
SN.fabricacion.boton=Expandir +

SN.calidad.titulo=Calidad más allá de la superficie
SN.calidad.descripcion=Diseñado expresamente, por dentro y por fuera. Porque cada detalle importa. Desde simulaciones por computadora avanzadas hasta cómo unimos paneles de tapicería individuales, nos aseguramos de que cada iteración, componente y muestra de material esté diseñada para continuar (y seguir).
SN.calidad.boton=Expandir +

SN.mejorsilla.titulo=LO MEJOR DE UNA SILLA GAMER
