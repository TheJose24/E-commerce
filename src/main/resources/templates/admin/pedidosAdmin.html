<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/admin/productos/panel.css" />
    <title>Slam Admin | Pedidos</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div th:insert="~{admin/components/menuLateral.html::sidebar}"></div>
        <div class="content-area">
          <div class="products-header">
            <h1>Pedidos</h1>
            <div class="search-bar">
              <input type="text" placeholder="Buscar pedidos..." />
              <button type="button">Buscar</button>
            </div>
          </div>
          <div class="product-list-area">
            <table class="product-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Fecha Pedido</th>
                  <th>Estado</th>
                  <th>Total</th>
                  <th>Última Actualización</th>
                </tr>
              </thead>
              <tbody>

                <tr th:if="${#lists.isEmpty(pedidos)}">
                  <td colspan="6" class="text-center">No se encontraron resultados</td>
                </tr>

                <tr th:each="pedido : ${pedidos}">
                  <td th:text="${pedido.pedidoId}"></td>
                  <td th:text="${pedido.usuario.nombre}"></td>
                  <td th:text="${pedido.fechaPedido}"></td>
                  <td th:text="${pedido.estado}"></td>
                  <td th:text="${pedido.total}"></td>
                  <td th:text="${pedido.ultimaActualizacion}"></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin/productos/edicionProducto.js"></script>
    <script src="/js/admin/pedidos/busqueda.js"></script>
  </body>
</html>
