<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/admin/productos/panel.css" />
    <title>Slam Admin | Pagos</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div th:insert="~{admin/components/menuLateral.html::sidebar}"></div>
        <div class="content-area">
          <div class="products-header">
            <h1>Pagos</h1>
            <div class="search-bar">
              <form method="get" action="/admin/pagosAdmin">
                  <input type="text" name="query" placeholder="Buscar pagos..." th:value="${query}" />
                  <button type="submit">Buscar</button>
              </form>
            </div>         
          </div>
          <div th:if="${mensaje}" class="alert alert-warning">
            <p th:text="${mensaje}"></p>
          </div> 
          <div class="product-list-area">
            <table class="product-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Pedido ID</th>
                    <th>Método de Pago</th>
                    <th>Estado de Transacción</th>
                    <th>Fecha de Pago</th>
                    <th>Monto</th>
                    <th>ID Transacción Servicio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="pago : ${pagos}">
                    <td th:text="${pago.pagoId}"></td>
                    <td th:text="${pago.pedido.pedidoId}"></td>
                    <td th:text="${pago.metodoPago}"></td>
                    <td th:text="${pago.estadoTransaccion}"></td>
                    <td th:text="${pago.fechaPago}"></td>
                    <td th:text="${pago.monto}"></td>
                    <td th:text="${pago.idTransaccionServicio}"></td>
                  </tr>
                </tbody>
              </table>
          </div>
          
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
