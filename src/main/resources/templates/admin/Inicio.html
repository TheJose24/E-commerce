<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/admin/productos/dashboard.css">
    <title>Slam Admin | Dashboard</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div th:insert="~{admin/components/menuLateral.html::sidebar}"></div>
            <div class="content-area">
                <h2>Dashboard</h2>
                <p>Aquí puedes gestionar tus productos.</p>

                <div class="row">
                    <div class="col-md-4">
                        <h2>Gráfico de Barras - Pedidos</h2>
                        <canvas id="barChart"></canvas>
                    </div>
                    <div class="col-md-4">
                        <h2>Gráfico Circular - Productos</h2>
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="col-md-4">
                        <h2>Gráfico de Dispersión - Usuarios</h2>
                        <canvas id="scatterChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Gráfico de Barras para Pedidos
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Pedidos',
                    data: [12, 19, 3, 5, 2], // Datos dinámicos aquí
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico Circular para Productos
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Producto A', 'Producto B', 'Producto C'],
                datasets: [{
                    label: 'Productos',
                    data: [10, 20, 30], // Datos dinámicos aquí
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Gráfico de Dispersión para Usuarios
        const ctxScatter = document.getElementById('scatterChart').getContext('2d');
        const scatterChart = new Chart(ctxScatter, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Usuarios',
                    data: [{
                        x: 1,
                        y: 1
                    }, {
                        x: 2,
                        y: 3
                    }, {
                        x: 3,
                        y: 5
                    }, {
                        x: 4,
                        y: 2
                    }, {
                        x: 5,
                        y: 4
                    }], // Datos dinámicos aquí
                    backgroundColor: 'rgba(255, 99, 132, 1)'
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        // Función para obtener datos del backend
        async function fetchDashboardData() {
            const response = await fetch('/api/dashboard/data');
            const data = await response.json();

            // Actualiza los gráficos con los datos obtenidos
            updateCharts(data);
        }

        // Función para actualizar los gráficos
        function updateCharts(data) {
            // Actualiza el gráfico de barras
            barChart.data.datasets[0].data = data.pedidos.map(pedido => pedido.total); // Ajusta según tu estructura
            barChart.update();

            // Actualiza el gráfico circular
            pieChart.data.datasets[0].data = data.productos.map(producto => producto.stock); // Ajusta según tu estructura
            pieChart.update();

            // Actualiza el gráfico de dispersión
            scatterChart.data.datasets[0].data = data.usuarios.map(usuario => ({
                x: usuario.usuarioId,
                y: usuario.puntuacionPromedio
            })); // Ajusta según tu estructura
            scatterChart.update();
        }

        // Llama a la función al cargar la página
        window.onload = fetchDashboardData;
    </script>
</body>

</html>
