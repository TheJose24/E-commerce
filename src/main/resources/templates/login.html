<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center" th:text="#{login.heading}">Iniciar Sesión</h2>

        <!-- Mensaje de error -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="#{login.error}">Credenciales inválidas</span>
        </div>

        <form class="space-y-4" onsubmit="handleSubmit(event)">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{login.email}">Email</label>
                <input type="email" name="email" id="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{login.password}">Contraseña</label>
                <input type="password" name="password" id="password"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       required>
            </div>
            <button type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    th:text="#{login.submit}">
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                <span th:text="#{login.no.account}">¿No tienes cuenta?</span>
                <a href="/registro" class="text-blue-600 hover:underline" th:text="#{login.register.link}">Regístrate</a>
            </p>
        </div>
    </div>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault();

        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Error en la autenticación');
            })
            .then(data => {
                // Guardar token en localStorage
                localStorage.setItem('jwt_token', data.access_token);
                localStorage.setItem('user_role', data.role);

                // Guardar token en sesión
                return fetch('/api/auth/save-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: data.access_token })
                });
            })
            .then(() => {
                const role = localStorage.getItem('user_role');
                if (role === 'ADMIN') {
                    window.location.href = '/admin/inicio';
                } else {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Mostrar mensaje de error al usuario
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4';
                errorDiv.textContent = 'Error en la autenticación';
                document.querySelector('form').prepend(errorDiv);
            });
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
