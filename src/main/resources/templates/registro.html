<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center" th:text="#{register.heading}">Crear Cuenta</h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <form class="space-y-4" onsubmit="handleRegister(event)">
            <div>
                <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{register.name}">Nombre</label>
                <input type="text" id="nombre" name="nombre"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       required>
            </div>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{register.email}">Email</label>
                <input type="email" id="email" name="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       required>
            </div>
            <div>
                <label for="contrasena" class="block mb-2 text-sm font-medium text-gray-900" th:text="#{register.password}">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       required>
                <p class="mt-1 text-sm text-gray-500" th:text="#{register.password.requirements}">
                    La contraseña debe tener al menos 8 caracteres, una mayúscula y un número
                </p>
            </div>
            <button type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    th:text="#{register.submit}">
                Registrarse
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                <span th:text="#{register.have.account}">¿Ya tienes cuenta?</span>
                <a href="/login" class="text-blue-600 hover:underline" th:text="#{register.login.link}">Inicia Sesión</a>
            </p>
        </div>
    </div>
</div>

<script>
    function handleRegister(event) {
        event.preventDefault();

        const data = {
            nombre: document.getElementById('nombre').value,
            email: document.getElementById('email').value,
            contrasena: document.getElementById('contrasena').value
        };

        fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Error en el registro');
            })
            .then(() => {
                // Redirigir al usuario a la página de login
                window.location.href = '/login';
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
