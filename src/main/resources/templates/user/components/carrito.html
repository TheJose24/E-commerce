<div th:fragment="modalCarrito" id="contenedor-carrito" class="w-100 h-100">
    <div class="modal-content h-100 border-0 rounded-0">
        <div class="modal-body p-3 p-md-4">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
                <h5 class="modal-title fw-bold mb-3 mb-md-0" th:text="#{carrito.titulo}">Actualizar Carrito</h5>
                <div class="d-flex gap-2 gap-md-3">
                    <button id="btn-cerrarCarrito" class="btn btn-outline-dark btn-sm" th:text="#{carrito.botones.seguir}">Seguir comprando</button>
                    <button id="btn-procesoPago" class="btn btn-dark btn-sm" th:text="#{carrito.botones.pagar}">Ir a pagar</button>
                </div>
            </div>
            <hr>
            <main class="py-3" id="productosEnCarritoContainer">
                <!-- Aquí irán los productos del carrito -->
            </main>
            <hr>
            <footer>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <p class="fs-6 fs-md-5 fw-semibold mb-0" th:text="#{carrito.subtotal}">Subtotal</p>
                    <span id="subtotal" class="fs-6 fs-md-5 fw-semibold">S/. 0.0</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <p class="fs-6 fs-md-5 fw-semibold mb-0" th:text="#{carrito.envio}">Envío</p>
                    <span id="envio" class="fs-6 fs-md-5 fw-semibold">S/. 0.0</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <p class="fs-6 fs-md-5 fw-semibold mb-0" th:text="#{carrito.total}">Total</p>
                    <span id="total" class="fs-6 fs-md-5 fw-semibold">S/. 0.0</span>
                </div>
            </footer>
        </div>
    </div>
</div>
