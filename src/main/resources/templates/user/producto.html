<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Ecommerce de sillas gamer - Slam Racing">
        <meta name="keywords" content="Slam Racing, E-commerce, Tienda online, Sillas gamer">
        <meta name="robots" content="index, follow">
        <meta name="author" content="Grupo 03 - Marcos de desarrollo web">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/fonts.css">
        <link rel="stylesheet" href="/css/hoverNavElements.css">
        <link rel="stylesheet" href="/css/carritoStyle.css">
        <link rel="stylesheet" href="/css/responsiveHeader.css">
        <link rel="stylesheet" href="/css/productos/responsive.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>

        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Slam Racing | Diseño Racing. Rendimiento gamer">
        <meta property="og:description" content="Las mejoras sillas calidad-precio del Perú">
        <meta property="og:image" content="https://slamracing.devbyjose.studio/images/SEO/SlamRacing.jpg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:url" content="https://slamracing.devbyjose.studio">
        <meta property="og:site_name" content="Slam Racing">
        <meta property="og:locale" content="es_PE">


        <title th:text="#{home.titulo}">Slam Racing | Diseño Racing. Rendimiento gamer.</title>
    </head>
<body>

    <header th:replace="~{user/components/header.html::header}"></header>
    <br>
    <div class="d-flex text-secondary mb-4 gap-1" style="margin-left: 5%;">
        <p class="mb-0" th:text="#{productos.paginaAnterior}" >Productos /</p>
        <p class="text-dark mb-0" th:text="#{productos.paginaActual}">Sillas Gamer</p>
    </div>
    <div class="d-flex w-96 p-3 gap-4 mb-4 rounded bg-secondary text-white me-6" style="margin-left: 4%; margin-right: 4%;">
        <div class="position-relative">
            <button th:text="#{productos.filtros.disponibilidad}" class="btn btn-secondary dropdown-toggle" type="button" id="disponibilidadDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Disponibilidad
            </button>
            <ul id="disponibilidad-options" class="dropdown-menu" aria-labelledby="disponibilidadDropdown">
                <li>
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="disponibilidad" value="disponible"> Disponible
                    </label>
                </li>
                <li>
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="disponibilidad" value="hacer_pedido"> Pre-Order
                    </label>
                </li>
            </ul>
        </div>

        <div class="position-relative">
            <button th:text="#{productos.filtros.modelo}" class="btn btn-secondary dropdown-toggle" type="button" id="modeloDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Modelo
            </button>
            <ul id="modelo-options" class="dropdown-menu" aria-labelledby="modeloDropdown">
                <li>
                    <label class="form-check-label">
                        <input  type="checkbox" class="form-check-input" name="nombre" value="Modelo A"> SRF1
                    </label>
                </li>
                <li>
                    <label class="form-check-label">
                        <input  type="checkbox" class="form-check-input" name="nombre" value="Modelo B"> SR7
                    </label>
                </li>
                <li>
                    <label class="form-check-label">
                        <input  type="checkbox" class="form-check-input" name="nombre" value="Modelo C"> SR9
                    </label>
                </li>
            </ul>
        </div>

        <div class="position-relative">
            <button th:text="#{productos.filtros.tapiceria}" class="btn btn-secondary dropdown-toggle" type="button" id="tapiceriaDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Tapicería
            </button>
            <ul id="tapiceria-options" class="dropdown-menu" aria-labelledby="tapiceriaDropdown">
                <li>
                    <label class="form-check-label">
                        <input  type="checkbox" class="form-check-input" name="material" value="Cuero"> Cuero
                    </label>
                </li>
                <li>
                    <label class="form-check-label">
                        <input  type="checkbox" class="form-check-input" name="material" value="Tela"> Tela
                    </label>
                </li>
            </ul>
        </div>

        <div class="position-relative">
            <button th:text="#{productos.filtros.color}" class="btn btn-secondary dropdown-toggle" type="button" id="colorDropdown" data-bs-toggle="dropdown" aria-expanded="false">Color
            </button>
            <ul id="color-options" class="dropdown-menu" aria-labelledby="colorDropdown">
                <li>
                    <label class="form-check-label">
                        <input  type="checkbox" class="form-check-input" name="color" value="Negro"> Negro
                    </label>
                </li>
                <li>
                    <label class="form-check-label">
                        <input  type="checkbox" class="form-check-input" name="color" value="Rojo"> Rojo
                    </label>
                </li>
                <li>
                    <label class="form-check-label">
                        <input  type="checkbox" class="form-check-input" name="color" value="Gris"> Gris
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/productos/SRF1_FABRIC_BLACK.png">
                    <div class="card-body">
                        <h5  class="card-title">SRF1 FABRIC BLACK</h5>
                        <p  class="card-text">S/. 779.99</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:text="#{productos.tarjeta1.btn.detalles}" href="#" class="btn btn-primary">Detalles</a>
                            </div>
                            <a th:text="#{productos.tarjeta1.btn.agregar}" href="#" class="btn btn-success">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img class="w-100" src="/images/productos/SR7_PREMIUN_BLACK.png">
                    <div class="card-body">
                        <h5  class="card-title">SR7 PREMIUN BLACK</h5>
                        <p  class="card-text">S/. 749.99</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:text="#{productos.tarjeta2.btn.detalles}" href="#" class="btn btn-primary">Detalles</a>
                            </div>
                            <a th:text="#{productos.tarjeta2.btn.agregar}" href="#" class="btn btn-success">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/productos/SR9_PLUS_RED.png">
                    <div class="card-body">
                        <h5  class="card-title">SR9 PLUS RED</h5>
                        <p  class="card-text">S/. 725.99</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:text="#{productos.tarjeta3.btn.detalles}" href="#" class="btn btn-primary">Detalles</a>
                            </div>
                            <a th:text="#{productos.tarjeta3.btn.agregar}" href="#" class="btn btn-success">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/productos/SRF1_LEATHER_BLACK.png">
                    <div class="card-body">
                        <h5 class="card-title">SRF1 LEATHER BLACK</h5>
                        <p  class="card-text">S/. 829.99</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:text="#{productos.tarjeta4.btn.detalles}" href="#" class="btn btn-primary">Detalles</a>
                            </div>
                            <a th:text="#{productos.tarjeta4.btn.agregar}" href="#" class="btn btn-success">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/productos/SRF1_FABRIC_GREY.png">
                    <div class="card-body">
                        <h5  class="card-title">SRF1 FABRIC GREY</h5>
                        <p  class="card-text">S/. 799.99</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:text="#{productos.tarjeta5.btn.detalles}" href="#" class="btn btn-primary">Detalles</a>
                            </div>
                            <a th:text="#{productos.tarjeta5.btn.agregar}" href="#" class="btn btn-success">Agregar</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{user/components/carrito.html::modalCarrito}"></div>

    <footer th:replace="~{user/components/footer.html::footer}"></footer>
    <script src="/js/carrito.js"></script>
    <script src="/js/productos/producto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
