<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Autorizado | SlamRacing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg text-center">
        <div class="mb-8">
            <h1 class="text-6xl font-bold text-red-600 mb-4">401</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Acceso No Autorizado</h2>
            <p class="text-gray-600">
                Lo sentimos, no tienes permisos para acceder a esta página. Por favor, inicia sesión con una cuenta autorizada.
            </p>
        </div>

        <div class="space-y-4">
            <a href="/login"
               class="inline-block w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Iniciar Sesión
            </a>

            <a href="/"
               class="inline-block w-full px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                Volver al Inicio
            </a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
