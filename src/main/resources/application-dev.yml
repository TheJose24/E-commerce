spring:
  thymeleaf:
    enabled: true
  datasource:
    url: jdbc:mysql://${DB_URL}/slamracing_dev_db?createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    web: debug
    sql: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'

USERNAME_EMAIL: ${EMAIL_USER}
PASSWORD_EMAIL: ${EMAIL_PASS}
RECIPIENT_EMAIL: ${EMAIL_RECIPIENT}

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET}
      expiration: 21600000 # 6 horas
      refresh-token:
        expiration: 1209600000 # 14 d√≠as
      issuer: SlamRacing

springdoc:
  api-docs:
    path: /api-docs
    enabled: true