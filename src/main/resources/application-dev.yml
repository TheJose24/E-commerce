spring:
  datasource:
    url: jdbc:mysql://${DB_URL}/slamracing_dev_db?createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    web: debug
    sql: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'